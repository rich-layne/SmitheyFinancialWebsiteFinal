<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculators - Ronnie Smithey Financial Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculators.html">Calculators</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Calculators Section -->
    <section class="calculator-section">
        <h2>Financial Calculators</h2>

        <!-- Mortgage Calculator -->
        <div class="calculator">
            <h3>Mortgage Calculator</h3>
            <label for="principal">Loan Amount ($):</label>
            <input type="number" id="principal" min = "0" placeholder="Enter loan amount">

            <label for="interest">Interest Rate (%):</label>
            <input type="number" id="interest" min = "0" placeholder="Enter interest rate">

            <label for="term">Loan Term (Years):</label>
            <input type="number" id="term" min = "0" placeholder="Enter loan term">

            <button onclick="calculateMortgage()">Calculate</button>
            <p id="mortgage-result"></p>
        </div>

        <!-- Loan Payment Calculator -->
        <div class="calculator">
            <h3>Loan Payment Calculator</h3>
            <label for="loan-amount">Loan Amount ($):</label>
            <input type="number" id="loan-amount" min = "0" placeholder="Enter loan amount">

            <label for="loan-rate">Interest Rate (%):</label>
            <input type="number" id="loan-rate" min = "0" placeholder="Enter interest rate">

            <label for="loan-term">Loan Term (Months):</label>
            <input type="number" id="loan-term" min = "0" placeholder="Enter loan term">

            <button onclick="calculateLoan()">Calculate</button>
            <p id="loan-result"></p>
        </div>

        <!-- Compound Interest Calculator -->
        <div class="calculator">
            <h3>Compound Interest Calculator</h3>
            <label for="compound-principal">Principal Amount ($):</label>
            <input type="number" id="compound-principal" min = "0" placeholder="Enter principal amount">

            <label for="compound-rate">Annual Interest Rate (%):</label>
            <input type="number" id="compound-rate" min = "0" placeholder="Enter interest rate">

            <label for="compound-years">Number of Years:</label>
            <input type="number" id="compound-years" min = "0" placeholder="Enter number of years">

            <button onclick="calculateCompound()">Calculate</button>
            <p id="compound-result"></p>
        </div>
    </section>

    <!-- JavaScript for Calculators -->
    <script>
        // Mortgage Calculator
        function calculateMortgage() {
            const principal = parseFloat(document.getElementById('principal').value);
            const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
            const payments = parseFloat(document.getElementById('term').value) * 12;

            const x = Math.pow(1 + interestRate, payments);
            const monthly = (principal * x * interestRate) / (x - 1);

            document.getElementById('mortgage-result').innerHTML = 
                `Monthly Payment: $${monthly.toFixed(2)}`;
        }

        // Loan Payment Calculator
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('loan-amount').value);
            const rate = parseFloat(document.getElementById('loan-rate').value) / 100 / 12;
            const term = parseFloat(document.getElementById('loan-term').value);

            const monthly = (amount * rate) / (1 - Math.pow(1 + rate, -term));
            document.getElementById('loan-result').innerHTML = 
                `Monthly Payment: $${monthly.toFixed(2)}`;
        }

        // Compound Interest Calculator
        function calculateCompound() {
            const principal = parseFloat(document.getElementById('compound-principal').value);
            const rate = parseFloat(document.getElementById('compound-rate').value) / 100;
            const years = parseFloat(document.getElementById('compound-years').value);

            const amount = principal * Math.pow(1 + rate, years);
            document.getElementById('compound-result').innerHTML = 
                `Future Value: $${amount.toFixed(2)}`;
        }
    </script>
</body>
</html>
