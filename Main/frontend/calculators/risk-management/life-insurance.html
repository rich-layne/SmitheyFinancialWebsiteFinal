    <section class="section-container">
        <div class="calculator-container">
            <h1>Life Insurance Calculator</h1>
            <p>Estimate your family's life insurance needs</p>
            
            <div class="calculator-inputs">
                <label for="income">Annual Income ($):</label>
                <input type="number" id="income" min="0">
                
                <label for="years">Income Replacement Years:</label>
                <input type="number" id="years" min="0">
                
                <label for="debts">Outstanding Debts ($):</label>
                <input type="number" id="debts" min="0">
                
                <button onclick="calculateInsurance()">Calculate</button>
            </div>

            <div class="calculator-results">
                <h3>Recommended Coverage</h3>
                <p>Total Coverage Needed: <span id="coverage">$0.00</span></p>
            </div>
        </div>
    </section>
