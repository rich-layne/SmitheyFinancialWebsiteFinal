<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
            <!-- Navigation -->
    <nav>
        <a href="/Main/frontend/index.html" class="nav-brand">
        <img src="/Main/frontend/images/logo1nav.png" alt="Ronnie Smithey Financial Logo" class="nav-logo">
        </a>
        <ul>
            <li><a href="/Main/frontend/index.html">Home</a></li>

            <li><a href="/Main/frontend/contact.html">Contact</a></li>
        </ul>

    <section class="section-container">
        <div class="calculator-container">
            <h1>Loan Payoff Calculator</h1>
            <p>Calculate the total cost to pay off a loan over its lifetime</p>
            
            <div class="calculator-inputs">
                <label for="loan-amount">Loan Amount ($):</label>
                <input type="number" id="loan-amount" min="0">
                
                <label for="interest-rate">Annual Interest Rate (%):</label>
                <input type="number" id="interest-rate" step="0.01" min="0">
                
                <label for="loan-term">Loan Term (years):</label>
                <input type="number" id="loan-term" min="1">
                
                <button onclick="calculate()">Calculate</button>
            </div>

            <div class="calculator-results">
                <h3>Results</h3>
                <p>Monthly Payment: <span id="monthly-payment">$0.00</span></p>
                <p>Total Interest Paid: <span id="total-interest">$0.00</span></p>
                <p>Total Payment: <span id="total-payment">$0.00</span></p>
            </div>
        </div>
    </section>
