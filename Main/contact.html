<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Us - Ronnie Smithey Financial Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculators.html">Calculators</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Page -->
    <section class="contact-page">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Reach out to us for any inquiries or assistance.</p>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Email:</strong> info@ronniesmitheyfinancial.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Financial Street, Suite 456, Moneyville, USA</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
